<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Coder</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for retro look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the hacker terminal aesthetic */
        
        /* Applying the retro fonts */
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }
        .font-mono-main {
            font-family: 'VT323', monospace;
        }

        /* Glowing text and border effect */
        .glow {
            --glow-color: #00ffff; /* Neon blue/cyan */
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            color: var(--glow-color);
        }
        
        .border-glow {
            --glow-color: #00ffff;
            border-color: var(--glow-color);
            box-shadow: 0 0 5px var(--glow-color), inset 0 0 5px var(--glow-color);
        }

        .border-error {
            --error-color: #ff0000;
            border-color: var(--error-color);
            box-shadow: 0 0 8px var(--error-color), inset 0 0 8px var(--error-color);
        }
        
        /* Scanline overlay effect for the "old monitor" feel */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0.3) 1px,
                rgba(0, 0, 0, 0) 2px
            );
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100px);
            }
        }
        
        /* Custom styling for textareas and inputs to match the theme */
        textarea, input[type="password"] {
            background-color: rgba(15, 23, 42, 0.5); /* Semi-transparent slate-900 */
            caret-color: #00ffff;
        }
        
        textarea:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 8px #00ffff, inset 0 0 8px #00ffff;
        }

        /* Custom button styling */
        .btn-glitch {
            position: relative;
            transition: all 0.2s ease-in-out;
        }
        .btn-glitch:hover {
            text-shadow: 0 0 8px #00ffff;
            box-shadow: 0 0 8px #00ffff, inset 0 0 8px #00ffff;
        }
        .btn-glitch:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body class="bg-black font-mono-main text-lg antialiased">

    <!-- Password Overlay -->
    <div id="password-overlay" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[10000] p-4">
        <div class="w-full max-w-sm text-center">
            <h2 class="font-pixel text-xl md:text-2xl glow mb-6">&gt; ACCESS REQUIRED</h2>
            <div class="relative">
                <input type="password" id="password-input" class="w-full p-3 border-2 border-glow rounded-md text-xl text-white focus:ring-0 mb-4" placeholder="ENTER PASSWORD..." autocomplete="off">
            </div>
            <button id="password-submit" class="w-full btn-glitch border-2 border-glow text-glow px-6 py-2 rounded-md text-xl">
                AUTHENTICATE
            </button>
            <p id="error-message" class="text-red-500 glow mt-4 h-6 text-lg"></p>
        </div>
    </div>
    
    <!-- Main Application Container (Initially hidden) -->
    <div id="main-app" class="relative min-h-screen hidden flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-3xl mx-auto">
            
            <!-- Header -->
            <header class="text-center mb-6">
                <h1 class="font-pixel text-2xl md:text-4xl glow">
                    &gt; EMOJI CODER_
                </h1>
            </header>

            <!-- Translator Interface -->
            <main class="border-2 border-glow p-4 md:p-6 rounded-lg bg-black bg-opacity-50 space-y-4">
                
                <!-- Input Section -->
                <div>
                    <label id="input-label" for="input-text" class="block mb-2 glow text-xl">INPUT (TEXT)</label>
                    <textarea 
                        id="input-text" 
                        rows="6"
                        class="w-full p-3 border-2 border-glow rounded-md text-xl text-white focus:ring-0"
                        placeholder="Type here to translate..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <!-- Controls -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="swap-button" class="w-full sm:w-auto btn-glitch flex-grow border-2 border-glow text-glow px-6 py-2 rounded-md text-xl">
                        SWAP üîÅ
                    </button>
                    <button id="copy-button" class="w-full sm:w-auto btn-glitch border-2 border-glow text-glow px-6 py-2 rounded-md text-xl">
                        COPY OUTPUT üìã
                    </button>
                </div>
                
                <!-- Output Section -->
                <div>
                    <label id="output-label" for="output-text" class="block mb-2 glow text-xl">OUTPUT (EMOJI CODE)</label>
                    <textarea 
                        id="output-text" 
                        rows="6"
                        class="w-full p-3 border-2 border-glow rounded-md text-xl text-white focus:ring-0"
                        readonly
                        placeholder="Translation appears here..."
                    ></textarea>
                </div>
            </main>
            
            <footer class="text-center mt-6">
                <p class="text-glow text-sm">SYSTEM STATUS: <span class="text-green-400">ONLINE</span></p>
            </footer>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENT REFERENCES ---
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const errorMessage = document.getElementById('error-message');
            const mainApp = document.getElementById('main-app');
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const swapButton = document.getElementById('swap-button');
            const copyButton = document.getElementById('copy-button');
            const inputLabel = document.getElementById('input-label');
            const outputLabel = document.getElementById('output-label');

            // --- STATE ---
            let isEncodeMode = true;

            // --- EMOJI MAPPING ---
            const emojiMap = {
                'a': 'üçé', 'b': 'üçå', 'c': 'üê±', 'd': 'üç©', 'e': 'üôÑ', 'f': 'üñï', 
                'g': 'üçá', 'h': 'üè†', 'i': 'üí°', 'j': 'üíé', 'k': 'ü•ù', 'l': 'üçã', 
                'm': 'üçÑ', 'n': 'üçä', 'o': 'üëÄ', 'p': 'üçï', 'q': 'üëë', 'r': 'üöÄ', 
                's': '‚≠ê', 't': 'üê¢', 'u': 'ü¶Ñ', 'v': 'üåã', 'w': 'üçâ', 'x': '‚ùå', 
                'y': '‚òÄÔ∏è', 'z': 'ü¶ì'
            };
            
            // Create the reverse map for decoding.
            // FIX: Clean the emoji characters as they are added to the reverse map
            // to ensure lookups work even if the source emoji has invisible characters.
            const reverseEmojiMap = Object.fromEntries(
                Object.entries(emojiMap).map(([key, value]) => [value.replace(/\uFE0F/g, ''), key])
            );

            // --- CORE FUNCTIONS ---

            const handleLogin = () => {
                if (passwordInput.value.toLowerCase() === 'loser') {
                    passwordOverlay.style.display = 'none';
                    mainApp.style.display = 'flex';
                } else {
                    errorMessage.textContent = 'ACCESS DENIED';
                    passwordInput.value = '';
                    passwordInput.classList.add('border-error');
                    setTimeout(() => {
                        errorMessage.textContent = '';
                        passwordInput.classList.remove('border-error');
                    }, 2000);
                }
            };
            
            const handleTranslation = () => {
                const input = inputText.value;
                let output = '';
                if (isEncodeMode) {
                    // ENCODE: Text to Emoji
                    output = input.toLowerCase().split('').map(char => emojiMap[char] || char).join('');
                } else {
                    // DECODE: Emoji to Text
                    output = Array.from(input).map(char => {
                        // FIX: Also strip potential Unicode variant selectors from the input character
                        // to ensure it matches the cleaned key in the reverseEmojiMap.
                        const cleanChar = char.replace(/\uFE0F/g, '');
                        return reverseEmojiMap[cleanChar] || char;
                    }).join('');
                }
                outputText.value = output;
            };

            const swapMode = () => {
                isEncodeMode = !isEncodeMode;
                const temp = inputText.value;
                inputText.value = outputText.value;
                outputText.value = temp;
                if (isEncodeMode) {
                    inputLabel.textContent = 'INPUT (TEXT)';
                    outputLabel.textContent = 'OUTPUT (EMOJI CODE)';
                } else {
                    inputLabel.textContent = 'INPUT (EMOJI CODE)';
                    outputLabel.textContent = 'OUTPUT (TEXT)';
                }
                inputText.focus();
            };

            const copyOutput = () => {
                if (!outputText.value) return;
                navigator.clipboard.writeText(outputText.value).then(() => {
                    const originalText = copyButton.innerHTML;
                    copyButton.textContent = 'COPIED!';
                    copyButton.classList.add('text-green-400');
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                        copyButton.classList.remove('text-green-400');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    outputText.select();
                    document.execCommand('copy');
                });
            };

            // --- EVENT LISTENERS ---
            passwordSubmit.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    handleLogin();
                }
            });
            inputText.addEventListener('input', handleTranslation);
            swapButton.addEventListener('click', swapMode);
            copyButton.addEventListener('click', copyOutput);
            passwordInput.focus();
        });
    </script>
</body>
</html>
